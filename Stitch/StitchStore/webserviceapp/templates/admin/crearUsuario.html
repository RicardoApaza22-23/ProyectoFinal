<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{% static 'css/register_style.css' %}" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  {% include "header.html" %}

  <div class="formLogin">
    <div class="titulo">
        <legend>Crear usuario por ADMINISTRADOR: {{request.COOKIES.usuario|upper}}</legend>
    </div>
    <form action="/adminController/registrarUsuario/registerPOST/" method="POST">
      {% csrf_token %}

      <!-- añadir seguridad de password con javascript-->

      <div class="input-register">
        <label for="nickname">Nombre de Usuario:</label><br />
        <i class="fa-solid fa-user"></i>
        <input type="text" id="nickname" name="nickname" required placeholder="solo letras (min:3 | max:30)" /><br />

      </div>
            <div class="input-register">
        <label for="rol">Rol de Usuario:</label><br />
        <i class="fa-solid fa-briefcase"></i>
        <select id="rol" name="rol" class="form-select">
            <option id = "rol" value="0" nombre="rol" selected>Elije el rol del usuario</option>  
            <option id="rol" value="1" nombre="rol" >Admin</option>
            <option id="rol" value="0" nombre="rol">Usuario</option>
        </select>

      </div>
      <div class="input-register">
        <label for="email">Email:</label><br />
        <i class="fa-solid fa-envelope"></i>
        <input type="email" id="email" name="email" required placeholder="ej: ricardo@gmail.com" />
      </div>

      <div class="input-register">
        <label for="password">Contraseña:</label><br />
        <i class="fa-solid fa-lock "></i>    
        <i class="bx bxs-show mostrar-ocultar"></i>
        <!-- fa-sharp fa-solid fa-eye -->
        <input type="password" id="password" name="password" required placeholder="incluye '!?¿¡' (min:6 | max:40)" />
      </div>

      <div class="input-register">
        <label for="password_repeat">Vuelve a Escribir la Contraseña:</label><br />
        <i class="fa-solid fa-lock "></i>    
        <i class="bx bxs-show mostrar-ocultar"></i>

        <input type="password" id="password_repeat" required  name="password_repeat"
          placeholder="incluye '!?¿¡' (min:6 | max:40)" />

      </div>
      <br /><br />

      <input type="submit" id="submit" class="btn-enviar" value="registrar" /><br />
      <br />

    

    </form>
    
    <script src="{% static 'js/register.js' %}"></script>
</body>

</html>
