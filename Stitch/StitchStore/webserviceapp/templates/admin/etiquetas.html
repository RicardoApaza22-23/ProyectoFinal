
<!DOCTYPE html>
<html lang="en">
<head>

        <meta charset="UTF-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Stitch</title>
        <link rel="stylesheet" href="{% static 'css/home_style.css' %}" />
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous"

        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"

          crossorigin="anonymous"
        ></script>

</head>
<body>
  <div class="encabezado">
          <nav class="navegacionHome">
        
        <!-- si esta en register: hay que poner el enlace de login o quitar el siguiente enlace -->

        <!-- <div class="menu"> -->

        <button
          class="btn btn-dark dropdown-toggle dropdown"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="true"
        >
          Controller
        </button>
        <ul class="dropdown-menu">
          <li><a class="drop" href="/adminController/administracionProductos">Productos</a></li>
          <li><a class="drop" href="/adminController/">Usuarios</a></li>

          
        </ul>


        <button class="btn userButton" type="button" data-bs-toggle="dropdown">
          <i class="fa-solid fa-user user"></i>
        </button>

        <ul class="dropdown-menu">
          <li><a class="drop" href="/usuario/perfil">Perfil</a></li>
          <li><a class="drop" href="/mostrarCarrito/">Carrito</a></li>
          <li><a class="drop" href="/logOut/">Salir</a></li>
        </ul>
      </nav>
    </div>
    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            

            <th >Operaciones</th>

          </tr>
        </thead>
        <tbody>

          {% for eti in etiquetas %}

          <tr>
            
            <td id="iden">{{eti.id}}</td>
            <td>{{eti.nombre}}</td>
            
            
            
          
          <td id="identificador"><input type="hidden"  name="eliminar"/><a href="/adminController/eliminarEtiqueta/{{eti.id}}" class="btn btn-danger" >Eliminar</a></td>
            
          
          
         
          </tr>
        </tbody>

        {%endfor%}

      </table>
</body>
</html>
