<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stitch</title>
    <link rel="stylesheet" href="{% static 'css/login_style.css' %}" />
  </head>
  <body>
{% include "header.html" %}

    <div class="formLogin">
        <div class="titulo">
          <legend>Iniciar Sesión</legend>
        </div>
        <form action="/loginPOST/" method="POST">
          {% csrf_token %}

          <!-- añadir seguridad de password con javascript-->
          <div class="input-nickname">
            <label for="nickname">Email o Nombre de Usuario</label><br />
            <i class="fa-solid fa-user"></i>
            <input
              type="text"
              id="nickname"
              name="nickname"
              placeholder="ej: ricardo@gmail.com"
            /><br />
          </div>
          <div class="input-pass">
          <label for="password">Contraseña:</label><br />
          <i class="fa-solid fa-lock"></i>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="************"
          /></div>
          <br /><br />
          <a href="#" class="link"> ¿Olvidaste tu contraseña?</a><br/><br/>
          <a href="/register/"class="link">Regístrate</a><br/><br/>
          <input type="submit" class="btn-enviar" value="login" />

        </form>
      
    </div>
  </body>
</html>
