<!DOCTYPE html>
<html lang="en">
{% load static %}
{% load countries %} 
{% get_countries as countries %}
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{% static 'css/admin_edit_style.css' %}" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  {% include "header.html" %}

  <div class="formLogin">
    <div class="titulo">
      <legend>Editar Producto <strong>{{producto.nombre}}</strong> por ADMINISTRADOR: {{request.COOKIES.usuario|upper}}</legend>
    </div>
    <br>
    <form action="/productos/editarPost/" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="hidden" id="id_producto" name="id_producto" value="{{producto.id}}" />

      <div class="input-register">
        <label for="nombre_producto">Nombre de Producto:</label><br />
        <i class="fa-solid fa-cart-circle-exclamation"></i>
        <input type="text" id="nombre_producto" name="nombre_producto" required value="{{producto.nombre}}"/><br />

      </div>

      <div class="input-register">
        <label for="estado_producto">Estado de Producto:</label><br />
        <i class="fa-regular fa-star"></i>        <select class="form-select" required aria-label="Default select example" name="estado_producto" id="estado_producto">
            <option value="" selected>Elige un estado</option>
            <option value="nuevo">Nuevo</option>
            <option value="Segunda mano">Segunda mano</option>
        </select>
      </div>

      <div class="input-register">
        <label for="etiqueta_producto">Etiqueta:</label><br />
        <i class="fa-solid fa-ticket-simple"></i>
        <select class="form-select" required aria-label="Default select example" name="etiqueta_producto" id="etiqueta_producto">
            <option value="" selected>Etiquetas</option>
            {% for eti in etiquetas%}
            <option value="{{eti.id}}">{{eti.nombre}}</option>
            {%endfor%}
        </select>
      </div>

      <div class="input-register">
        <label for="persona_producto">Persona:</label><br />
        <i class="fa-solid fa-person"></i>
        <select class="form-select" required aria-label="Default select example" name="persona_producto" id="persona_producto">
            <option value="" selected>Persona</option>
            {% for pers in persona %}
            <option value="{{pers.id}}" >{{pers.nombre}}</option>
            {%endfor%}
        </select>
      </div>


      <div class="input-register">
        <label for="propietario_producto">Propietario de Producto:</label><br />
        <i class="fa-solid fa-user"></i>
        <select class="form-select" required aria-label="Default select example" name="propietario_producto" id="propietario_producto">
            <option value="" selected>Elige un propietario</option>
            {%for user in usuarios%}
            <option value="{{user.id}}" name >{{user.nombre}}</option>

            {%endfor%}
            
        </select>
      </div>

      <div class="input-register">
        <label for="precio_producto">Precio de Producto:</label><br />
        <i class="fa-solid fa-credit-card"></i>
       <input type="number" min="0.00"  step="0.01" required class="form-select" value="{{producto.precio}}" style="background-color: white;" placeholder="precio â‚¬" aria-label="Default select example" id="precio_producto" name="precio_producto" />
      </div>

      <div class="input-register">
        <label for="foto_producto">Foto de Producto:</label><br />
        <i class="fa-solid fa-image"></i>
       <input type="file" required  class="form-select"  id="foto_producto" name="foto_producto" />
      </div>

      <div class="input-register">
        <label for="talla_producto">Foto de Producto:</label><br />
        <i class="fa-solid fa-text-size"></i>
        <select class="form-select" required aria-label="Default select example" name="talla_producto" id="talla_producto">
            <option value="" selected>Elige una talla</option>

            <option value="XS">XS</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>            
        </select>
      </div>

      <div class="input-register">
        <label for="fecha_producto">Fecha de subida de Producto:</label><br />
        <i class="fa-solid fa-calendar-days"></i>
        <input
          type="date"
          id="fecha_producto"
          required
          name="fecha_producto"
          
        />
      </div>

      <div class="input-register">
        <label for="descripcion_producto">Descripcion de Producto:</label><br />
        <i class="fa-solid fa-circle-info"></i>
       <!-- <input type="text" class="form-select" style="background-color: white;" id="foto_producto" name="foto_producto"/> -->
       <textarea required name="descripcion_producto" id="descripcion_producto" cols="47.5" rows="2">{{producto.descripcion}}</textarea>
      </div>

      
      <br />
      <input type="submit" id="submit" class="btn-enviar" value="Confirmar Cambios" /><br />
      <br />
    </form>
    
    <script src="{% static 'js/register.js' %}"></script>
</body>

</html>
