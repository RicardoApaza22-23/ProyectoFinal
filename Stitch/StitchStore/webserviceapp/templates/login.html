<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stitch</title>
    <link rel="stylesheet" href="{% static 'css/login_style.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h2 class="logo">LOGO</h2>
      <nav class="navegacion">
        <a href="#">HOME</a>
        <a href="#">CONÓCENOS</a>
        <a href="#">CONTÁCTOS</a>
        <a href="#">SERVICIOS</a>
        <button class="btnpopup">REGISTRARSE</button>
      </nav>
    </header>

    <div class="formLogin">
        <div class="titulo">
          <legend>Iniciar Sesión</legend>
        </div>
        <form action="/loginPOST/" method="POST">
          {% csrf_token %}

          <!-- añadir seguridad de password con javascript-->
          <div class="input-nickname">
            <label for="nickname">Email o Nombre de Usuario</label><br />
            <i class="fa-solid fa-user"></i>
            <input
              type="text"
              id="nickname"
              name="nickname"
              placeholder="ej: ricardo@gmail.com"
            /><br />
          </div>
          <div class="input-pass">
          <label for="password">Contraseña:</label><br />
          <i class="fa-solid fa-lock"></i>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="************"
          /></div>
          <br /><br />
          <a href="#" class="link"> ¿Olvidaste tu contraseña?</a><br/><br/>
          <a href="#" class="link">Regístrate</a><br/><br/>
          <input type="submit" class="btn-enviar" value="login" />

        </form>
      
    </div>
  </body>
</html>
